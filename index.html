<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Melvin Jerome Luna Maligaya">
        <title>VUE-BOOLZAP</title>
        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet">

        <!--Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- Bootstrap
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

        <!--Css-->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
 	    <!-- vue-js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app" class="text-center mt-3">
            <main class="container">
                <!-- contacts -->
                <section id="contacts">
                    <header>
                        <!-- contacts-left-header -->
                        <div class="contacts-left-header">
                            <div class="icon-contact"><img src="img/avatar_io.png" alt="avatar_io"></div>
                            <div>Sofia</div>
                        </div>
                        <!-- contacts-right-header -->
                        <div class="contacts-right-header">
                            <button><i class="fa-solid fa-circle-notch"></i></button>
                            <button><i class="fa-solid fa-message"></i></button>
                            <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                    </header>
                    <!-- notifications -->
                    <div class="notifications">
                        <div class="icon-contact"><i class="fa-solid fa-bell-slash"></i></div>
                        <!-- notications-settings -->
                        <div class="notications-settings">
                            <p>Ricevi notifiche di nuovi messagi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                    </div>
                    <nav>
                        <!-- search-bar -->
                        <div class="search-bar">
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!-- contact-list -->
                        <ul class="contact-list">
                            <!-- contact-link -->
                            <li class="contact-link" v-for="contact in contacts">
                                <div class="icon-contact"><img :src="contact.avatar" alt="avatar_1"></div>
                                <div>
                                    <div>{{ contact.name }}</div>
                                    <div class="last-message">Ultimo messaggio inivato</div>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </section>
                <!-- #chat -->
                <section id="chat">
                    <header>
                        <div class="chat-left-header">
                            <!-- current-chat -->
                            <div class="current-chat icon-contact"><img src="img/avatar_1.png" alt="avatar_1"></div>
                            <div>
                                <div>Michele</div>
                                <div>ultimo accesso...</div>
                            </div>
                        </div>
                        <div class="chat-right-header">
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            <button><i class="fa-solid fa-paperclip"></i></button>
                            <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                    </header>
                    <!-- chat-area -->
                    <div class="chat-area">
                        <ul>
                            <li v-for="( mess, index) in contacts[0].messages" class="contactMessage">
                                {{ mess.message }}
                            </li>

                        </ul>
                    </div>
                    <!-- chat-text -->
                    <div class="chat-text">
                        <button><i class="fa-regular fa-face-smile"></i></button>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <button><i class="fa-solid fa-microphone"></i></button>
                    </div>
                </section>

            </main>
        </div>

        <!-- js bootstrap
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
        <!-- js.script -->
        <script src="script.js"></script>
    </body>
</html>
